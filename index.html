<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>    

  <!-- agGrid -->
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/locale/en-gb.js"></script>

  <title>Run Calendar 2019</title>
</head>
<body>

      <!--
        1) stage1 - show calendar in grid
        2) stage2 modify & show in FullCalendar 
        
        * view state implementation for add/delete/back buttons
        * 
      -->

      <style>
        .pnl-mar-25 {
          margin: 25px 25px;
        }
      </style>
    <div class="app-container">
      
      <!-- Edit Panel -->
      <div class="pnl-mar-25">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Add Run Event Item</span>
            <form class="col" action="" onsubmit="">
              <div class="row">
                <div class="input-field col s6">
                  <input type="text" placeholder="Add Event Name" id="item-ev-name">
                  <label for="item-ev-name">Name</label>
                </div>
                <div class="input-field col s6">
                    <input type="date" placeholder="Add Event Date" id="item-ev-date">
                    <label for="item-ev-date">Date</label>
                </div>
                <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Event</button>
                <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Event</button>
                <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Event</button>
                <button class="delete-all-btn btn red"><i class="fa fa-remove"></i> Delete ALL</button>

                <button type="button" class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row" style="margin: 25px 25px;">
        <!-- Total Grid Events Amount -->
        <h3 class="center-align">Total Events: <span class="total-events">0</span></h3>
        
        <!-- ItemEvent List with filter / sorter -->
        <div id="gvRunEvents" style="height: 500px; width:100%;" class="ag-theme-balham"></div>
      </div>
    </div>


    
    
    <script src="app.js"></script>  

</body>
</html>
